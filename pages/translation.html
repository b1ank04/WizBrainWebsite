<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/assets/logo.png"/>
    <script src="/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>AI Translation</title>
</head>
<body>
    <div id="particles-js"></div>
    <div style="border-bottom: 1px solid black;">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html" style="max-width: 15%; margin-left: 100px; margin-top: 5px; margin-bottom: 5px;">
                    <img src="/assets/logo.png" alt="" style="max-width: 40%;">
                    WizBrain
                </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="nav-link active" aria-current="page" href="file_solving.html">Solve file</a>
                <a class="nav-link" href="translation.html">AI Translation</a>
                <a class="nav-link" href="text_analyzing.html">Text analyzing</a>
            </div>
            </div>
        </nav>
    </div>
    <div class="file-upload">
    <!-- <div class="image-upload-wrap" id="upload-field">
        <input class="file-upload-input" id="drag-and-drop" type='file' onchange="readURL(this);" accept="image/*" />
        <div class="drag-text">
        <h3>Drag and drop a file or select add Image</h3>
        </div>
    </div> -->
    <div class="file-upload-content">
        <img class="file-upload-image" src="#" alt="your image" />
        <div class="image-title-wrap">
        <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
        </div>
    </div>
    </div>
    <div style="margin-top: 100px;">
        <div style="text-align: center;">
            <div style="display: inline-block; font-size: x-large;">Text</div>
                <label class="switch" style="margin-bottom: 20px;">
                    <input type="checkbox" id="toggle-switch" onclick="switchHandler()">
                    <span class="slider" style="border-radius: 30px;"></span>
                </label>
            <div style="display: inline-block; font-size: x-large;">File</div>
        </div>
        <div style="width: fit-content; margin-left: auto; margin-right: auto;  position: relative; background-color: white;">
            <div style="display: flex; flex-direction: row;">
                <div style="border: 1px solid black; height: 50px;border-radius: 10px 0px 0px 0px; width: 400px; display: flex; align-items:center; justify-content:center;">Any language</div>
                <div style="border: 1px solid black; height: 50px;border-radius: 0px 10px 0px 0px; width: 400px; display: flex; align-items:center; justify-content:center;">
                    <select id="language-select" class="form-select" style="border: 0; outline: none; box-shadow: none; text-align: center;" onchange="checkSelect()">
                        <option selected>Choose language</option>
                        <option value="EN-US">English</option>
                        <option value="UK">Українська</option>
                        <option value="RU">Русский</option>
                    </select></div>
            </div>
            <div style="display: flex; flex-direction: row;">
                <div id="container">
                    <textarea id="input-area" type="text" class="card" style="padding: 15px; resize: none; border: 1px solid black; border-radius: 0px 0px 0px 10px; height: 350px; width: 400px; overflow: auto; font-size: x-large;"></textarea>
                    <div class="image-upload-wrap" id="upload-field" style="display: none; border: 1px solid black; border-radius: 0px 0px 0px 10px; height: 350px; width: 400px;">
                        <div id="border-container" style="height: 340px; width: 400px; background-image: url('/assets/upload.svg'); background-size: 400px;">
                            <input class="file-upload-input" id="drag-and-drop" type='file' onchange="readURL(this);" accept="image/*"/>
                            <div class="drag-text">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="result-area" class="card" style="padding: 15px;resize: none; border: 1px solid black; border-radius: 0px 0px 10px 0px; height: 350px; width: 400px; overflow: auto; font-size: x-large;" id="result"></div>  
            </div>
        </div>
        </div>
    <div style="text-align: center">
        <button class="btn btn-primary btn-large" id="translate-button" type="button" onclick="translateInput()" style="position: relative; margin-left: auto; margin-right: auto; margin-top: 10px; width: 200px;" disabled>Translate</button>
    </div>
    <script src="/assets/particles.js"></script>
    <script src="/assets/app.js"></script>
</body>
</html>
